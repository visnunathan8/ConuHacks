<div class="center-container">

  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>SAPDrive</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with send SMS icon" (click)="sendSms()">
      <mat-icon>message</mat-icon>
    </button>
  </mat-toolbar>
  <div class="container">
    <h1 class="welcome-text">Welcome to SAPDrive </h1>
    <h3 class="welcome-text1">Swift Solutions for Every Automotive Need</h3>

    <div class="cont" style="transform: scale(1.3); background-color: #f2f2f2; padding: 20px; border-radius: 8px;">

      <div style="margin-bottom: 20px;">
        <label for="date" style="font-size: 18px; color: #333; margin-bottom: 5px; text-align: left;">Select a Date</label>
        <input (ngModelChange)="onDateChange($event)" [(ngModel)]="SelectedDate" type="date" id="date" min="2022-10-01" max="2022-11-30" style="padding: 10px; font-size: 16px; border: 2px solid #4CAF50; border-radius: 4px; width: 100%; transition: border-color 0.3s;">
      </div>

      <button (click)="submitCall()" style="margin-top: -15px; background-color: #4CAF50; color: white; padding: 10px 20px; font-size: 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>

    </div>

  </div>
</div>
